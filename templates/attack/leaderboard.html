{% extends "base.html" %}

{% block rightnav %}
<ul class="nav navbar-nav navbar-right">
	<li><a href="#me">{{ username }}</a></li>
	<li><a href="{% url 'logout'%}">Logout</a></li>
</ul>
{% endblock %}

{% block container %}

<div class="container" role="main">
	<div class="page-header">
		<h1>Leaderboard</h1>
	</div>
	<div class="panel panel-default">
	  <table class="table">
		  <tr>
		    <th>#</th>
		    <th>Score</th>
		  </tr>
		</thead>
	  	{% for user in userlist%}
		<tr>
		    <td>{{user.username}}</td>
		    <td>{{user.score}}</td>
		</tr>
		{% endfor %}
	  </table>
	</div>

</div>

{% endblock %}

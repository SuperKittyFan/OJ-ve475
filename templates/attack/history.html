{% extends "base.html" %}

{% block rightnav %}
<ul class="nav navbar-nav navbar-right">
	<li><a href="#me">{{ username }}</a></li>
	<li><a href="{% url 'logout'%}">Logout</a></li>
</ul>
{% endblock %}

{% block container %}

<div class="container" role="main">
	<div class="page-header">
		<h1>Attack History</h1>
	</div>
	<div class="panel panel-default">
	  <table class="table">
		  <tr>
		    <th>#</th>
		    <th>Whom</th>
		    <th>When</th>
		    <th>Type</th>
		    <th>Result</th>
		  </tr>
		</thead>	  
	  	{% for atk in atklist%}
		<tr>
		    <td><a href="{%url 'attack-detail' atk.id%}">{{atk.id}}</td>
		    <td>Group{{atk.whom}}</td>
		    <td>{{atk.date_time}}</td>
		    <td>{{atk.atype}}</td>
		    <td>{{atk.result}}</td>
		</tr>
		{% endfor %}
	  </table>
	</div>

</div>

{% endblock %}
